<section id="portfolio" ng-model="newPet">
    <div class="container">

        <div class="row">
            <div class="col-lg-3 col-sm-12">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <span class="btn btn-default btn-file">
                                <span class="fileinput-new">Select image</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" accept="image/png">
                             </span>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-sm-12">
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <label for="name">Name: </label>
                    </div>
                    <div class="col-lg-6  col-sm-6">
                        <input  ng-model="newPet.name" type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row" style="margin-top: 1em">
                    <div class="col-lg-6 col-sm-6">
                        <label for="category">Category: </label>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <input  ng-model="newPet.category.name" type="text" class="form-control" id="category" placeholder="Category">
                    </div>
                </div>

                <div class="row" style="margin-top: 1em">
                    <div class="col-lg-12  col-sm-12">
                        <label>Tags: </label>
                    </div>
                </div>
                <div class="row" ng-repeat="tag in newPet.tags">
                    <div class="col-lg-6 col-sm-6">
                        <input  ng-model="tag.key" ng-change="updateNewPet()" type="text" class="form-control">
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <input  ng-model="tag.value" ng-change="updateNewPet()" type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 2em">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3"><button ng-disabled="newPet.name == '' || newPet.category.name == ''  || checkTags()"
                                                  ng-click="createPet()" type="button" class="btn btn-primary">Save</button></div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <div class="col-lg-10">
                <pre>{{newPet | json}}</pre>
            </div>
        </div>
    </div>

</section>
