<div class="container">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <form class="form-signin" name="form" ng-submit="login()" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username"  class="form-control" placeholder="Username" ng-model="username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password"  required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || dataLoading"  type="submit">Sign in</button>
    </form>
</div>
